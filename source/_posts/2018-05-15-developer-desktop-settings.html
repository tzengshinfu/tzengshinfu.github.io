<ol><li>使用Ramdisk，並設定Windows/IE/Chrome/IIS暫存目錄路徑</li>
<li>優化記憶體設定，取消分頁檔及不需要開啟的服務等等</li>
<li>Virtual Win設定2個虛擬桌面：桌面1為開發區，桌面2為除錯區</li>
<li>專案/我的文件夾/桌面路徑改設D槽，並設定自動備份排程</li>
<li>定期使用cleanmgr清除磁碟無效檔案</li>
<li>定期使用RegDelNull清除無效登錄檔</li>
<li>建立郵件分類規則</li>
</ol>
