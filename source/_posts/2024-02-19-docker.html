title: 複製尚未啟動Docker映像檔內的檔案
tag:
- docker
---

<p><span style="background-color: white;"><span face="Arial, Tahoma, Helvetica, FreeSans, sans-serif" style="color: #38761d; font-size: 13.5px;">user@host</span><span face="Arial, Tahoma, Helvetica, FreeSans, sans-serif" style="color: #333333; font-size: 13.5px;">:</span><span face="Arial, Tahoma, Helvetica, FreeSans, sans-serif" style="color: #0b5394; font-size: 13.5px;">~</span><span face="Arial, Tahoma, Helvetica, FreeSans, sans-serif" style="color: #333333; font-size: 13.5px;">$&nbsp;</span>id=$(docker create "映像檔ID")</span></p><p><span style="background-color: white;"><span face="Arial, Tahoma, Helvetica, FreeSans, sans-serif" style="background-color: transparent; color: #38761d; font-size: 13.5px;">user@host</span><span face="Arial, Tahoma, Helvetica, FreeSans, sans-serif" style="background-color: transparent; color: #333333; font-size: 13.5px;">:</span><span face="Arial, Tahoma, Helvetica, FreeSans, sans-serif" style="background-color: transparent; color: #0b5394; font-size: 13.5px;">~</span><span face="Arial, Tahoma, Helvetica, FreeSans, sans-serif" style="background-color: transparent; color: #333333; font-size: 13.5px;">$&nbsp;</span>docker cp $id:"檔案的映像檔內部路徑" - &gt; "檔案的外部存放路徑"</span><i>(因為會打包成tar檔，所以副檔名要為.tar)</i></p><p><span style="background-color: white;"><span face="Arial, Tahoma, Helvetica, FreeSans, sans-serif" style="background-color: transparent; color: #38761d; font-size: 13.5px;">user@host</span><span face="Arial, Tahoma, Helvetica, FreeSans, sans-serif" style="background-color: transparent; color: #333333; font-size: 13.5px;">:</span><span face="Arial, Tahoma, Helvetica, FreeSans, sans-serif" style="background-color: transparent; color: #0b5394; font-size: 13.5px;">~</span><span face="Arial, Tahoma, Helvetica, FreeSans, sans-serif" style="background-color: transparent; color: #333333; font-size: 13.5px;">$&nbsp;</span>docker rm -v $id</span></p><p><br /></p><p>參考來源：<a href="https://stackoverflow.com/a/31316636/1472545" rel="nofollow" target="_blank">Docker - how can I copy a file from an image to a host?</a></p>
