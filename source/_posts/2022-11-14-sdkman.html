title: SDKMAN在登入時無法使用
tag:
- sdkman
---

因SDKMAN設定指令預設是寫入.bashrc，<br />
但.bashrc是非登入的操作命令(登入後再另開terminal視窗時)才會生效，<br />
為了可以在登入時直接使用SDKMAN指令，<br />
可在.bash_profile加上<br />

<div><pre><code class="bash">
if [ -f ~/.bashrc ]; then
   source ~/.bashrc
fi
</code></pre></div>

參考來源：<a href="https://joshstaiger.org/archives/2005/07/bash_profile_vs.html">https://joshstaiger.org/archives/2005/07/bash_profile_vs.html</a>
