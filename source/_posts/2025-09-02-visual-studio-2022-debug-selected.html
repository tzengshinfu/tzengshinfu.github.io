<p>快捷鍵F5預設是偵錯設為啟動專案的專案，</p><p>如果要直接偵錯在方案總管<u><b>所選擇的專案</b></u>，</p><p>可在快捷鍵設定，</p><p>1.進入工具(T)&gt;選項(O)...&gt;環境&gt;鍵盤</p><p>2.尋找"啟動新的執行個體"，再將快捷鍵F5綁定即可。</p><div class="separator" style="clear: both; text-align: center;"><a href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiC06137pVwTH4NO1nrqTZBZYpcEO_IcKQ6IMwWIAp20r62bWCnUgwohUkkymeSYOrj-6M7otG0EV1t3wIk1c9ozaqL6y7IQ2P2VpSekG2KaUvDOwECTW-Wz8pdI0iKHD48IQJmIXF3wiPT7mLjW0cI4ia4hQAiqCTtyCDElml8_csMUbPyhx2Q7-xxXEqd/s1104/devenv_20250902_162127.png" style="clear: left; float: left; margin-bottom: 1em; margin-right: 1em;"><img border="0" data-original-height="489" data-original-width="1104" height="178" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiC06137pVwTH4NO1nrqTZBZYpcEO_IcKQ6IMwWIAp20r62bWCnUgwohUkkymeSYOrj-6M7otG0EV1t3wIk1c9ozaqL6y7IQ2P2VpSekG2KaUvDOwECTW-Wz8pdI0iKHD48IQJmIXF3wiPT7mLjW0cI4ia4hQAiqCTtyCDElml8_csMUbPyhx2Q7-xxXEqd/w400-h178/devenv_20250902_162127.png" width="400" /></a></div><br /><p><br /></p>
