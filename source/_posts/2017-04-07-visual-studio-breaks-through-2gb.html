---
layout: post
title: Visual Studio突破2GB Memory使用限制
tag:
- visual studio
---

<div class="separator" style="clear: both; text-align: left;">
在[Visual Studio 2013]&gt;&gt;[開發人員命令提示字元]</div>
<div class="separator" style="clear: both; text-align: left;">
按右鍵選單以系統管理員身分執行</div>
<div class="separator" style="clear: both; text-align: left;">
輸入editbin /LARGEADDRESSAWARE devenv.exe</div>
<div class="separator" style="clear: both; text-align: left;">
(原有執行檔建議先備份)</div>
