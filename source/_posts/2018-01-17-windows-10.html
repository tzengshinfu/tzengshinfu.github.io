一般狀況應該會在1秒內顯示右鍵選單, 延遲原因是因為被Intel顯卡右鍵選單拖慢。<br />

對策:<br />
在登錄檔,右鍵選單,Intel顯卡控制台移除即可。<br />
將此機碼<br />
HKEY_CLASSES_ROOT\Directory\Background\shellex\ContextMenuHandlers\<b><span style="color: #cc0000;">igfxDTCM</span></b><br />
刪除。<br />
