原因:<br />
原因是因為【總部】主管為非主管職(代理),而該關卡因為啟用"單位主管核定",所以會再向上尋找單位主管。<br />
※建議可將此選項取消,避免主管代理人簽核完成又再次向上簽核,造成不必要的誤會。<br />
