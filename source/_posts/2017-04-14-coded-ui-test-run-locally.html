1.建立Coded UI Test專案並已新增測試方法。<br />
2.建立Console專案，在進入點(Main方法)撰寫執行Coded UI Test方法的dos命令。<br />
3.設定專案執行順序<br />
[1]要被測試的Windows Form專案&gt;&gt;[2]呼叫Coded UI Test方法的Console專案 即可。<br />
