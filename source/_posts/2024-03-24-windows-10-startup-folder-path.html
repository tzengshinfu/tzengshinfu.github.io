<p>&nbsp;1.全部使用者：Windows鍵 + R鍵→輸入<span style="background-color: #d3e3fd; color: #040c28; font-family: &quot;Google Sans&quot;, arial, sans-serif; font-size: 20px;">shell:common startup</span></p><p>或路徑C:\ProgramData\Microsoft\Windows\Start Menu\Programs\StartUp</p><p>2.個別使用者：Windows鍵 + R鍵→輸入<span style="background-color: #d3e3fd; color: #040c28; font-family: &quot;Google Sans&quot;, arial, sans-serif; font-size: 20px;">shell:startup</span></p><p>或路徑C:\Users\&lt;使用者帳號&gt;\AppData\Roaming\Microsoft\Windows\Start Menu\Programs\Startup</p>
