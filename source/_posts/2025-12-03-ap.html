<p>&nbsp;情況：<br />要使用筆電對遠端主機連線(本例是遠端桌面)，遠端主機雖然有網路線和無線網卡但<u>沒有無線AP</u>可連接。</p><p><br /></p><p>解法：<br />使用"行動熱點"將遠端主機變成無線AP，然後筆電連到遠端主機所共享的有線區域網路。</p><p>步驟：</p><p>1.進入"行動熱點"(hotspot)設定。<br /><a href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiC9SXmVqPSx01xXcnW1WccHhfAXKWsHIkViuQO_dRHChb8JBc-IdVYBVAVHS4UefmdVq0qSFLfgAIxynAV6y9vgOTZEtxEN5Xi7QQSpthtxBZcooPFEQo1cIzpuSAFYh55WM4p_Nd2pR76Kv18HF8iAFjvHspJhkHwCA9Nmq29nZtC88-vCvy2r-imbmHw/s880/mstsc_20251203_121238.png" style="clear: left; display: inline; margin-bottom: 1em; margin-right: 1em; text-align: center;"><img border="0" data-original-height="825" data-original-width="880" height="300" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiC9SXmVqPSx01xXcnW1WccHhfAXKWsHIkViuQO_dRHChb8JBc-IdVYBVAVHS4UefmdVq0qSFLfgAIxynAV6y9vgOTZEtxEN5Xi7QQSpthtxBZcooPFEQo1cIzpuSAFYh55WM4p_Nd2pR76Kv18HF8iAFjvHspJhkHwCA9Nmq29nZtC88-vCvy2r-imbmHw/s320/mstsc_20251203_121238.png" width="320" /></a></p><p><br /></p><p>2.開啟"行動熱點"設定，並設定密碼。<br /><a href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiSLGJj-hoXFh0YXlGgJXSoIjsOVfivXUouieF8LTddu3iLTTYsF3fiN3kka9OiDouP2rsmwyl8kN8wzSRX5SWWZuod3L7eBD66lb4QP46iHhRN8Mc-PDpIN2nTk3dfFuofPhJGGTzxUULoleTuuGUoenr4dQxkofdzmyH6jCGQTwav831VHByY4wP6HUdS/s1611/mstsc_20251203_121306.png" style="clear: left; display: inline; margin-bottom: 1em; margin-right: 1em; text-align: center;"><img border="0" data-original-height="887" data-original-width="1611" height="352" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiSLGJj-hoXFh0YXlGgJXSoIjsOVfivXUouieF8LTddu3iLTTYsF3fiN3kka9OiDouP2rsmwyl8kN8wzSRX5SWWZuod3L7eBD66lb4QP46iHhRN8Mc-PDpIN2nTk3dfFuofPhJGGTzxUULoleTuuGUoenr4dQxkofdzmyH6jCGQTwav831VHByY4wP6HUdS/w640-h352/mstsc_20251203_121306.png" width="640" /></a></p><br /><div>3.查詢遠端主機無線網卡目前的IP位址。<br /><br /></div><div>4.筆電用WIFI連接遠端主機。</div><div><br /></div><div>5.筆電用遠端桌面連接第3步查詢的IP位址即可。</div>
